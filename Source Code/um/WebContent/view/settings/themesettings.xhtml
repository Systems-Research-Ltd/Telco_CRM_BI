<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:p="http://primefaces.org/ui" template="${initParam.template}">

	<ui:define name="title"> ${sid['title.um.customer.createCustomer']}</ui:define>
	<ui:define name="contents">
		<h:form>
		<ul class="gallery">
					<c:forEach items="#{dashboardBean.allThemes()}" var="thm">
						<li>
							<h:graphicImage library="themes/default/images" name="theme1.png" width="275" height="200" />
							<h2><h:commandLink action="#{dashboardBean.themeLibrary(thm.themeLibrary)}" value="#{thm.themeTitle}"/></h2>
						</li>
					</c:forEach>
		</ul>
		</h:form>
	</ui:define>

</ui:composition>
