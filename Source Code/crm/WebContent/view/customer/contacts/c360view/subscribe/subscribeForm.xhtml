<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sr="http://java.sun.com/jsf/composite/utils"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<p:messages id="subscriptionmsgs" autoUpdate="true" />
		<h:form styleClass="ui-form" id="subscriptionForm">
		<h:inputHidden value="#{customer360Subscribe.currentAction}" validator="#{customer360Subscribe.actionValidator}" />

			<p:pickList value="#{customer360Subscribe.packages}" var="packg"
				itemLabel="#{packg.title}" itemValue="#{packg.id}"
				converter="com.lmkr.crm.web.common.SalesPackageConverter" />

			<p:commandButton ajax="false" value="#{sid['action.update']}"
				action="#{customer360Subscribe.actionListener()}">
				<f:param name="action" value="update" />
			</p:commandButton>

			<p:commandButton ajax="false"
				value="#{sid['action.cancel']}"   
				immediate="true" action="#{customer360Subscribe.actionListener()}">
				<f:param name="action" value="cancel" />
			</p:commandButton>

		</h:form>
	</ui:composition>
</h:body>

</html>
