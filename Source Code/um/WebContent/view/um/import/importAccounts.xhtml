<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:utils="http://java.sun.com/jsf/composite/utils"
xmlns:p="http://primefaces.org/ui"
template="#{initParam.template}">
	
	<ui:define name="title"> ${sid['title.um.admin.createcompany']}</ui:define>
	<ui:define name="contents">
		<h1>Import Accounts</h1>
    	<h:form>    
    		
			<p:messages id="messages" showDetail="true" />
			<p:fileUpload fileUploadListener="#{customerUploadBean.uploadAccounts}"
				mode="advanced" update="messages,datatable,importbtn"
				allowTypes="/(\.|\/)(csv)$/" />

			<br />
		 	<p:dataTable id="datatable" value="#{customerUploadBean.accountList}"
				var="row">
				<p:column headerText="TITLE">
					<h:outputText value="#{row.accountTitle}" />
				</p:column>
				<p:column headerText="ADDRESS">
					<h:outputText value="#{row.accountAddress}" />
				</p:column>
				<p:column headerText="EMAIl">
					<h:outputText value="#{row.accountEmail}" />
				</p:column>
				<p:column headerText="PHONE">
					<h:outputText value="#{row.accountPhone}" />
				</p:column>
			</p:dataTable>
			
		 	<p:commandButton id="importbtn" value="Import Accounts" actionListener="#{customerUploadBean.importAccounts}" disabled="#{!customerUploadBean.importbtnflag}" update="datatable,importbtn,messages" >
          	</p:commandButton>
          	
 		 
        
		</h:form>

	</ui:define>
	
</ui:composition>
