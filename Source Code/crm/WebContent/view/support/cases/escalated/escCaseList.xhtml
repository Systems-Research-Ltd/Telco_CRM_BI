<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sr="http://java.sun.com/jsf/composite/utils"
	xmlns:p="http://primefaces.org/ui" template="#{initParam.template}">

	<ui:define name="title"> hello</ui:define>
	<ui:define name="contents">
		<h:outputText value="Access Restricted!"
			rendered="#{!privilege.isRead(17)}" />

		<h:form id="tableform" rendered="#{privilege.isRead(17)}">
			
			<sr:datatableHammad value="#{caseEscalationBean.list}"
				columns="#{caseBean.columns}"
				rowid="caseId" heading="Manage Escalated Cases"
				actiondelete="false"
				actioncreate="false"
				actionedit="false" actionview="false"
				actionassign="true" 
				actionListener="#{caseEscalationBean.actionListener()}" />
			<br />

		</h:form>

	</ui:define>

</ui:composition>
