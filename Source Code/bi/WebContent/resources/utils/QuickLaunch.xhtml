<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:composite="http://java.sun.com/jsf/composite"
>
<body>
		<!-- Top MENU -->
<composite:interface/>
<composite:implementation>


				<c:if test='${request.isUserInRole("Administrator") || request.isUserInRole("AccountManager") || request.isUserInRole("User")}'>
				 <h:form>
				 
				 <!-- Top Quick launch items -->
					  <div class="QuickLaunch">
							<h:commandLink  action="#{userBackingBean.actionListener}">
								<f:param name="action" value="view" />
								<h:graphicImage  library="themes/#{themeBean.userTheme.title}/images/icons" name="view.png" alt="view" />
							</h:commandLink>
							&nbsp;
							<h:commandLink  action="#{userBackingBean.actionListener}">
								<f:param name="action" value="edit" />
								<h:graphicImage library="themes/#{themeBean.userTheme.title}/images/icons" name="edit.png" alt="edit" />
							</h:commandLink>
	
							<h:commandLink action="#{userBackingBean.signOut}" >
							<h:graphicImage library="themes/#{themeBean.userTheme.title}/images/icons" name="logout.png" alt="Sign Out" id="signOutImg" />
								${sidsignOut}
							</h:commandLink>
			 		</div>
				 </h:form>
			</c:if>
</composite:implementation>
</body>
</html>
