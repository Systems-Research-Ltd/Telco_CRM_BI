<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sr="http://java.sun.com/jsf/composite/utils"
	xmlns:p="http://primefaces.org/ui" template="#{initParam.template}">

	<ui:define name="title">Report</ui:define>
	<ui:define name="contents">

		<h:form id="reportform">

			<sr:datatableHammad value="#{reportBean.reportList}"
				columns="#{reportBean.reportColumns}" rowid="id"
				heading="Manage Reports" actiondelete="true" actionparameter="false"
				actionview="true" actionedit="true"
				actionListener="#{reportBean.actionListener()}" />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
