<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>

	<ui:composition>
		<h:form styleClass="ui-form" id="groupForm">
			<p:panelGrid id="grid" styleClass="content-table">

				<p:row>
					<p:column styleClass="fifty-percent">
						<h:outputLabel for="groupList">
					${sid['label.group']}&nbsp;
				</h:outputLabel>
					</p:column>
					<p:column styleClass="fifty-percent">
						<h:selectOneMenu id="groupList" value="#{userGroups.selectedGroup}"
							styleClass="hundred-percent"
						>
							<f:selectItem itemLabel="Select Group" itemValue="0" />
							<f:selectItems value="#{userGroups.noUsersInGroup}" var="ug"
								itemLabel="#{ug.group_title}" itemValue="#{ug.group_id}" />
						</h:selectOneMenu>
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2" styleClass="buttons-row">
						<p:commandButton ajax="true" value="#{sid['label.save']}" update=":tabView"
							process="groupForm" actionListener="#{userGroups.actionListener()}">
							<f:param name="action" value="save" />
						</p:commandButton>
						<p:commandButton ajax="true" value="#{sid['label.cancel']}" update=":tabView"
							immediate="true" actionListener="#{userGroups.actionListener()}" >
							<f:param name="action" value="cancel" />
						</p:commandButton>

					</p:column>
				</p:row>

			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>

</html>
