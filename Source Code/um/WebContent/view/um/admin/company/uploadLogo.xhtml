<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sr="http://java.sun.com/jsf/composite/utils"
	xmlns:p="http://primefaces.org/ui" template="#{initParam.template}">

	<ui:define name="title">#{sid['title.um.admin.uploadlogo']}</ui:define>
	<ui:define name="contents">

		<h:form styleClass="ui-form" enctype="multipart/form-data">
		
		<p:messages id="msgs"  autoUpdate="true" />
		<h:outputText value="Access Restricted!" rendered="#{privilege.isRead(6)}" />
		
        <h:graphicImage height="100" width="100" url="/resources/uploadedlogo/#{logoBean.logo}" rendered="#{privilege.isRead(6)}"/>
		
		<br></br>
		
           <b>Upload Logo</b>  
           <p:fileUpload  
            value="#{logoBean.file}"
            mode="simple"   
            sizeLimit="100000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/" rendered="#{privilege.isCreate(6)}"/>
            <br></br> 
            
            <h:commandButton value="Upload Logo" action="#{logoBean.uploadLogo()}" rendered="#{privilege.isCreate(6)}"></h:commandButton>
             
             
		</h:form>

	</ui:define>

</ui:composition>
