<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
						
		 <p:graphicImage id="logo" value="/image/#{indexBackingBean.companyLogo}?mod=companyLogo" alt="Company Logo" width="80" height="80"></p:graphicImage>
		
		
		<div class="login-welcome"> Welcome #{indexBackingBean.uname}<br />
			<ul>
				<li>
				<h:outputText value="#{myDate.myDate}">
					<f:convertDateTime pattern="EEEE MMMM dd, yyyy" type="date"/>
				</h:outputText>
				</li>
				<li class="sep"> | </li>
				<li><h:form>
					<h:commandLink value="Logout" action="#{indexBackingBean.logOut()}"></h:commandLink>
				</h:form></li>
			</ul>
			<h:graphicImage id="um" name="themes/#{themeBean.userTheme.title}/images/crm_logo.png" alt="UM" />
			<p:tooltip for="um" value="User Managment" showEffect="fade" hideEffect="fade"/>
		</div>
		
	</ui:composition>
</body>
</html>
