<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:p="http://primefaces.org/ui" template="${initParam.template}">

	<ui:define name="title"> ${sid['title.um.customer.createCustomer']}</ui:define>
	<ui:define name="contents">
		<h:form styleClass="ui-form" id="userAlertSetting">
			<p:messages id="msgs" autoUpdate="true" />
			<h:inputHidden value="#{alertsAndReminders.id}" />
			

			<p:panelGrid id="grid" styleClass="content-table">
				<p:row>
					<p:column>
						<h:outputLabel value="#{sid['label.show.alerts']}" />
					</p:column>
					<p:column>
						<p:selectOneRadio
							value="#{alertsAndRemindersBean.alertsAndRemindersStatus}">
							<f:selectItem itemLabel="Enable" itemValue="true" />
							<f:selectItem itemLabel="Disable" itemValue="false" />
						</p:selectOneRadio>
					</p:column>
				</p:row>
				<p:row>
					<p:column>


						<p:commandButton ajax="false" value="#{sid['label.updat']}"
							action="#{alertsAndRemindersBean.actionListener()}">
							<f:param name="action" value="settingsConfirmed" />
							<f:param name="row_id" value="#{alertsAndRemindersBean.id}" />
						</p:commandButton>
						
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
